name: Generate Weekly Blog Post

on:
  schedule:
    # Runs at 6:00 AM UTC every Monday (weekly posts for free tier)
    - cron: '0 6 * * 1'
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-post.mjs

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet content/blog/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/blog/
          git commit -m "chore: add weekly blog post for $(date +'%Y-%m-%d')"
          git push
